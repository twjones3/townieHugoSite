text: "My 1st time using Townie but it will be the ONLY car service I use from now on.  Classy and very professional.  I felt very safe in an extremely comfortable car.  I can't say enough about our driver Jamie.  It was a pleasure having her be our driver and I hope I am fortunate enough to have her again   She added an extra touch to a very special night.  I highly recommend Townie!!"
